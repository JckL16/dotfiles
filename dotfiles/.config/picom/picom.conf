# =============================================================================
# PICOM CONFIGURATION
# =============================================================================

# -----------------------------------------------------------------------------
# Backend & Performance
# -----------------------------------------------------------------------------
backend = "glx";
vsync = true;

# -----------------------------------------------------------------------------
# Rounded Corners
# -----------------------------------------------------------------------------
corner-radius = 5;
rounded-corners-exclude = [
    "class_g = 'Polybar'",
    "window_type = 'dock'"
];

# -----------------------------------------------------------------------------
# Shadows
# -----------------------------------------------------------------------------
shadow = true;
shadow-radius = 12;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-exclude = [
    "class_g = 'Polybar'"
];

# -----------------------------------------------------------------------------
# Fading & Animations
# -----------------------------------------------------------------------------
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 8;

# Window animations (for picom forks with animation support)
animations = true;
animation-stiffness = 200;
animation-dampening = 25;
animation-clamping = false;
animation-mass = 1;
animation-window-mass = 0.4;

# Valid animation types: slide-up, slide-down, slide-left, slide-right, 
# squeeze, squeeze-bottom, zoom, fly-in, none
animation-for-open-window = "zoom";
animation-for-unmap-window = "squeeze";
animation-for-menu-window = "slide-down";
animation-for-transient-window = "zoom";

# -----------------------------------------------------------------------------
# Background Blur
# -----------------------------------------------------------------------------
blur-background = true;
blur-background-exclude = [
    "class_g = 'Polybar'"
];

# -----------------------------------------------------------------------------
# Exclusions
# -----------------------------------------------------------------------------
opacity-exclude = [
    "class_g = 'Polybar'"
];

focus-exclude = [
    "class_g = 'Polybar'"
];