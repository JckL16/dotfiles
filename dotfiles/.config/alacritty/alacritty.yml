# Alacritty Configuration (with Nord color scheme)

window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 10
  decorations: full
  opacity: 0.95
  dynamic_padding: true
  startup_mode: Windowed

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic
  size: 11.0
  offset:
    x: 0
    y: 0

cursor:
  style:
    shape: Beam
    blinking: On
  blink_interval: 500
  blink_timeout: 0

colors:
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'

  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'

  cursor:
    text:   '#2E3440'
    cursor: '#D8DEE9'

  selection:
    text:       '#2E3440'
    background: '#D8DEE9'

scrolling:
  history: 10000
  multiplier: 3

live_config_reload: true
